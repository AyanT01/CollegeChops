<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results for "{{ query }}"</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_search.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Search</h1>
    
    <!-- Search Bar -->
    <form action="{{ url_for('search') }}" method="get" class="form-inline my-3 search-bar">
        <input type="text" name="query" class="form-control mr-2" placeholder="Search for recipes" required>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    {% if results %}
        <div class="row">
            {% for recipe in results %}
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">{{ recipe.title }}</h5>
                            <p class="card-text">{{ recipe.description }}</p>
                            <a href="{{ url_for('dish', dish_id=recipe.id) }}" class="btn btn-primary">View Recipe</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-warning mt-4" role="alert">
            <strong>Enter a dish</strong>
        </div>
    {% endif %}

    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
</body>
</html>
